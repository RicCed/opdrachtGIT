<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let zin = "Tel het aantal keer dat elke letter voorkomt in deze tekst";
      let tellerArray = new Array(26);
      let letter;
      for (let i = 0; i < zin.length; i++) {
        tellerArray[i] = 0;
      }
      for (i = 0; i < zin.length; i++) {
        letter = zin.toLowerCase().charCodeAt(i);
        if (letter != 32) {
          tellerArray[letter - 97]++;
        }
      }
      document.write(`<p>Dit is de zin '${zin}'.</p>`);
      for (i = 0; i < zin.length; i++) {
        console.log(tellerArray[i]);
        letter = String.fromCharCode(97 + i);
        if (tellerArray[i] != 0) {
          document.write(
            `<p>Letter ${letter} komt ${tellerArray[i]} keer voor.</p>`
          );
        }
      }
    </script>
  </body>
</html>
