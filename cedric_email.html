<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let email = prompt("Geef me een email adres");
      if (email == null) {
        document.write(`<p>U heeft geannulleerd!</p>`);
      } else if (email.length == 0) {
        document.write(`<p>U heeft niets ingegeven!</p>`);
      } else if (
        email.indexOf("@") == -1 ||
        email.indexOf(".") == -1 ||
        email.indexOf(" ") > -1
      ) {
        document.write(`<p>Dit lijkt geen correct emailadres te zijn!</p>`);
      } else if (email.indexOf("@") < 2) {
        document.write(`<p>Er moeten minstens 2 tekens voor de @ staan.<./p>`);
      } else {
        document.write(`<p>Ziet er goed uit!</p>`);
      }
      document.write(`<p>${email}</p>`);
    </script>
  </body>
</html>
